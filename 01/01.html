<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo1</title>
	<link rel="stylesheet" href="css/demo01.css">
</head>
<body>
	<div id="main" class="box">
	</div>
	<script src="../library/echarts.js"></script>
	<script>
		var myChart=echarts.init(document.getElementById('main'));
		var option={
			title:{
				text:"echarts demo01"
			},
			tooltip:{},
			legend:{
				data:['销量']
			},
			xAxis:{
				data:['衬衫','羊毛衫','雪纺衫','裤子','高跟鞋','袜子']
			},
			yAxis:{},
			series:[{
				name:'销量',
				type:'bar',
				data:[5,20,36,10,10,20]
			}]
		};
		myChart.setOption(option)
	</script>
</body>
</html>
