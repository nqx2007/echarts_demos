<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo02</title>
</head>
<body>
	<div id="main" style="width:600px;height:400px"></div>
	<script src="../library/echarts.js"></script>
	<script>
		var myChart=echarts.init(document.getElementById('main'));
		myChart.setOption({
			series:[
			{
				name:'访问来源',
				type:'pie',
				radius:'55%',
				roseType:'angle',
				data:[
				{value:400,name:'搜索引擎'},
				{value:335,name:'直接访问'},
				{value:310,name:'邮件营销'},
				{value:274,name:'联盟广告'},
				{value:235,name:'视频广告'}
				],
				itemStyle:{
					normal:{
						shadowBlur:400,
						shadowOffsetX:10,
						shadowOffSetY:0,
						shadowColor:'rgba(0,0,0)'
					},
					emphasis:{
						shadowBlur:200,
						shadowColor:'rgba(0,0,0,0.5)'
					}
				},
			}
			],
			backgroundColor:'#243c34',
			textStyle:{
				color:'rgba(255,255,255,0.3)'
			},
			labelLine:{
				normal:{
					lineStyle:{
						color:'rgba(255,255,255,0.3)'
					}
				}
			},
			visualMap:{
				show:false,
				min:80,
				max:600,
				inRange:{
					colorLightness:[0,1]
				}
			}
		})
	</script>
</body>
</html>
